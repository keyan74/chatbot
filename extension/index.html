<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS EC2 Chatbot</title>
    <!-- Include jQuery library -->
    <script src="jquery-3.6.4.min.js"></script>
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat" class="container">
        <h1>Hello! I am a Bot your AWS account manager<img src="spr-bot.jpg" /></h1><br><br>
        <div id="messages"></div>
        <!-- Prompt user to enter a question about AWS EC2 instances -->
        <label for="text">Manage your AWS services</label><br>
        <!-- Input field for user to type their message -->
        <textarea id="input" rows="5" cols="10" placeholder="Type your messages..."></textarea>
    </div>
    <br>
    <!-- Include custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
